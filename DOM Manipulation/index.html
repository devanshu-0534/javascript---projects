<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000;
        color: #fff;
    }

    .container {
        padding: 40px;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 10px;
    }

    #count {
        font-size: 18px;
        margin-top: 20px;
        margin-bottom: 10px;
        text-decoration: underline;
    }

    #error {
        color: red;
        margin-top: 20px;
        margin-bottom: 20px;
        display: none;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        gap: 15px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #fff;
        color: #000;
    }

    #clearBtn {
        background-color: transparent;
        color: #fff;
        border: 1px solid #fff;
        display: none;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Counter using HTML</h1>

    <div id="count">Your Current Count is : 0</div>
    <div id="error">Error : Cannot go below 0</div>

    <div class="buttons">
      <button id="decrementBtn">Decrement</button>
      <button id="incrementBtn">Increment</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
