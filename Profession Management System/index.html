<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Management System</title>
    <style>
        /* Modern CSS Reset for consistent box model */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: aliceblue;
            margin: 40px;
            font-family: sans-serif;
        }
        h5 {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        .form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-size: 0.9rem;
        }
        input, input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            background-color: black;
            border: 1px solid #ccc;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #fff;
        }
        .btn {
            padding: 10px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .added_emp {
            margin-top: 40px;
            font-size: 1.2rem;
        }
        .list_container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between employee rows */
        }
        .data_not_found {
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            margin-top: 20px;
        }
        .msg{
            margin-top: 20px;
            font-size: 1rem;
        }
        .error-msg {
            color: red;
        }
        .success-msg {
            color: green;
        }

        /* NEW STYLES for the separated layout */
        .employee-row {
            display: flex;
            align-items: center;
            justify-content: space-evenly; /* Pushes the button wrapper to the right */
        }
        .employee-entry {
            display: flex;
            align-items: center;
            border: 1px solid white;
            padding: 15px;
            border-radius: 20px;
            flex-grow: 1; /* Allows the entry box to take up available space */
            margin-right: 20px; /* Space between the entry box and the button */
            max-width: 700px; /* Constrain max width for alignment */
        }
        .employee-entry span {
            flex: 1;
            padding: 0 10px;
        }
        .employee-entry span:first-child {
            flex: 1.5;
        }       
        .delete-btn {
            background-color: white; /* White background as in image */
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

     <h5>New Employees</h5>
    <form class="form">
       <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter Name">
       </div>
       <div class="form-group">
            <label for="profession">Enter Profession</label>
            <input type="text" id="profession" placeholder="Enter Profession">
       </div>
       <div class="form-group">
            <label for="age">Enter Age</label>
            <input type="number" id="age" placeholder="Enter Age" min="0">
       </div>
       <button class="btn" type="button" id="submitButton">Add User</button>
    </form>
       <div class="msg" id="msg_ref">
        </div>
        <p class="added_emp">Added Employees</p>
        <div class="list_container" id="container">
            <div class="data_not_found">You have 0 Employees..</div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
