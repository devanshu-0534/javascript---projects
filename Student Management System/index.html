<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <h1>Student Portal</h1>
    </nav>

    <!-- CONTROLS -->
    <section class="controls">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search">
            <button>Search</button>
        </div>

        <div class="buttons">
            <button id="sort-az">Sort A→Z</button>
            <button id="sort-za">Sort Z→A</button>
            <button id="sort-marks">Sort By Marks</button>
            <button id="sort-passing">Sort By Passing</button>
            <button id="sort-class">Sort By Class</button>
            <button id="sort-gender">Sort By Gender</button>
        </div>
    </section>

    <!-- TABLE CONTAINER -->
    <section class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="students_list">
                <!-- JS renders rows here -->
            </tbody>
        </table>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
